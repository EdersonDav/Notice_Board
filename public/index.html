<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Notices</title>
  </head>
  <body>
    <div class="container">
      <button onclick="showOrHideNewNotice()" class="btnNewNoticeTitle">
        New Notice
      </button>

      <div class="hide" id="createNewNotice">
        <input
          type="text"
          placeholder="Title"
          id="title"
          class="inputTitle"
          maxlength="50"
        />
        <textarea
          placeholder="Description"
          id="description"
          class="inputDescription"
          rows="10"
        ></textarea>
        <br />
        <button class="btnSaveCancel" onclick="showOrHideNewNotice()">
          Cancel
        </button>
        <button class="btnSaveCancel" onclick="newPost()">Save</button>
      </div>

      <h2 class="noticeTitle">Notice board</h2>
      <div id="notices"></div>
      

    <script src="js/scripts.js"></script>
  </body>
</html>
